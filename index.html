        <div class="calculator row container pb-5 pt-3 gx-5">
            <div class="col-xl-6">
                <div>
                    <label class="form-label mt-4 input-label">Bill</label>
                    <div class="input-group">
                        <input
                            type="number"
                            class="form-control text-end fs-2 bill-input"
                            id="bill-input"
                            placeholder="0" />
                    </div>
                </div>
                <div>
                    <p class="input-label mt-4">Select Tip %</p>
                    <div class="container text-center">
                        <div class="row pb-2">
                            <div class="col-6 col-sm-4 mb-3 pe-2 px-1">
                                <button
                                    type="button"
                                    class="btn btn-lg"
                                    id="select-tip">
                                    5%
                                </button>
                            </div>
                            <div class="col-6 col-sm-4 mb-3 pe-2 px-1">
                                <button
                                    type="button"
                                    class="btn btn-lg"
                                    id="select-tip">
                                    10%
                                </button>
                            </div>
                            <div class="col-6 col-sm-4 mb-3 pe-2 px-1">
                                <button
                                    type="button"
                                    class="btn btn-lg"
                                    id="select-tip">
                                    15%
                                </button>
                            </div>
                            <div class="col-6 col-sm-4 mb-3 pe-2 px-1">
                                <button
                                    type="button"
                                    class="btn btn-lg"
                                    id="select-tip">
                                    25%
                                </button>
                            </div>
                            <div class="col-6 col-sm-4 mb-3 pe-2 px-1">
                                <button
                                    type="button"
                                    class="btn btn-lg"
                                    id="select-tip">
                                    50%
                                </button>
                            </div>
                            <div class="col-6 col-sm-4 mb-3 pe-2 px-1">
                                <input
                                    type="number"
                                    class="form-control text-end fs-3 tip-percent-input"
                                    id="tip-percent-input"
                                    placeholder="0" />
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="num-ppl-input" class="form-label input-label">
                        Number of People
                        <span class="invalid-value-mess float-end"
                            >Can't be zero</span
                        >
                    </label>
                    <div class="input-group">
                        <input
                            type="number"
                            class="form-control text-end fs-2 num-ppl-input"
                            id="num-ppl-input"
                            placeholder="0" />
                    </div>
                </div>
            </div>

            <div class="result col-xl-6 mt-4 px-4 py-5">
                <div class="row mb-3">
                    <div class="col-6">
                        <p>Tip Amount</p>
                        <p class="unit">/ person</p>
                    </div>
                    <div class="col-6 text-end">
                        <p id="tip-amount">$0.00</p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-6">
                        <p>Total</p>
                        <p class="unit">/ person</p>
                    </div>
                    <div class="col-6 text-end" id="total">$0.00</div>
                </div>
                <button type="button" class="btn btn-lg" disabled>RESET</button>
            </div>
